<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Awesome Clock Website</title>

    <style>
      #clockDiv {
        margin: auto;
        width: 50%;
        height: 50%;
        text-align: center;
      }
      p {
        font-size: 200px;
        font-family: fantasy;
      }
      body {
        background-color: rgb(0, 0, 0);
      }
    </style>
  </head>
  <body>
    <div id="clockDiv">
      <p id="clock"></p>
    </div>

    <script>
    
        const time = 10;
      function setCurrentTime() {
        const timeElement = document.getElementById('clock');
        timeElement.innerText = time;
        time -= 1;
        repeatCurrentTime();
      }

      function repeatCurrentTime() {
        const repeatTime = 1000;
        const timeOut = setTimeout("setCurrentTime()", repeatTime);
      }

      setCurrentTime();
    </script>
  </body>
</html>
