<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>oh NO!!</title>

    <style>
      #clockDiv {
        margin: auto;
        width: 50%;
        height: 50%;
        text-align: center;
      }
      p {
        font-size: 100px;
        font-family: fantasy;
        color: red;
      }
      body {
        background-color: rgb(0, 0, 0);
      }
      h1 {
          font-family: fantasy;
          font-size: 100px;
          color: red;
      }

    </style>
  </head>
  <body>
    <div id="clockDiv">
        <h1>|Time until complete shutdown|</h1>
      <p id="clock"></p>
    </div>

    <script>
      let timeleft = 15;
      const timerElement = document.getElementById('clock');
      const downloadTimer = setInterval(function () {
        if (timeleft <= 0) {
          clearInterval(downloadTimer);
          timerElement.innerHTML = "Finished";
          window.location.href =  "https://clock-website-kea.herokuapp.com/";
        } else {
          timerElement.innerHTML = timeleft + " seconds remaining";
        }
        timeleft -= 1;
      }, 1000);

    </script>
  </body>
</html>
